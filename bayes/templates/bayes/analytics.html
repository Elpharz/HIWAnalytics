<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title_block %}Predictive Analytics{% endblock %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
</head>
<body>
	<div id="chart_container" style="width:500px; height:500px;"></div>
	<script>
		$(function () {
			$('#chart_container').highcharts({
				chart: {
					type: 'bar'
				},
				title: {
					text: 'Classification of Reasons for Calling'
				},
				xAxis: {
					categories: ['Classes of the Calls']
				},
				yAxis: {
					title: {
						text: 'frequency'
					}
				},
				series: [{
					name: 'HIV/AIDS',
					data: [{{data_dict.hiv}}]
				},{
					name: 'Other',
					data: [{{data_dict.other}}]
				},{
					name: 'VMMC',
					data: [{{data_dict.vmmc}}]
				},{
					name: 'Reproductive Health',
					data: [{{data_dict.reproductive}}]
				}, {
					name: 'Service Inquiry',
					data: [{{data_dict.inquiry}}]
				}]
			});
		});
	</script>
</body>
</html>
